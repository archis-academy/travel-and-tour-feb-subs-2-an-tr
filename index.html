<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <!-- Sebile/Beginning of Homepage-Hero-Section  -->
    <header>
      <div class="image-container">
        <div class="top-Navbar">
          <img src="images/logo.png" id="travel-logo" alt="logo-image" />
          <nav class="navbar">
            <ul class="nav-list">
              <li><a class="nav-list-item" href="#">Home</a></li>
              <li><a class="nav-list-item" href="#">About</a></li>
              <li><a class="nav-list-item" href="#">Services</a></li>
              <li>
                <a class="nav-list-item" href="#">Upcomming Packages</a>
              </li>
            </ul>
          </nav>
          <button class="btn-orange">Get in Touch</button>
        </div>
        <div class="context-container">
          <img src="images/Vector-1.png" alt="vector-line" />
          <h1>No matter where you’re going to, we’ll take you there</h1>
          <div class="searching-tools">
            <ul>
              <li>Where to? <img src="images/line.png" /></li>
              <li>
                Travel Type <img src="images/Vector.png" />
                <img src="images/line.png" />
              </li>

              <li>Duration <img src="images/Vector.png" /></li>
            </ul>
            <button class="btn-orange submit"></button>
          </div>
          <div class="clients">
            <div class="images">
              <img src="images/user-avatar1.png" alt="client-1" />
              <img src="images/user-avatar2.png" alt="client-2" />
              <img src="images/user-avatar3.png" alt="client-3" />
              <img src="images/user-avatar4.png" alt="client-4" />
              <img src="images/user-avatar5.png" alt="client-5" />
              <img src="images/user-avatar6.png" alt="client-6" />
              <img src="images/user-avatar-emty.png" />
            </div>
            <p>2,500 people booked Tommorowland Event in last 24 hours</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Sebile/End of Homepage-Hero-Section -->
  </body>
</html>
