<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shared.css" />
  </head>
  <body>
    <section class="footer-all">
      <div class="social-travel">
        <h3 class="travel-text">Travel</h3>
        <img class="travel-logo" src="images/logo.png" alt="" />
        <p class="travel-paragraph">
          Travel helps companies <br />
          manage payments easily.
        </p>

        <div class="social-icon">
          <img src="images/linkedin.png" alt="" />
          <img src="images/mesenger.png" alt="" />
          <img src="images/twitter.png" alt="" />
          <img src="images/twoo.png" alt="" />
        </div>
      </div>

      <ul class="company-list">
        <h3 class="company-title">Company</h3>

        <li><a href="#">About Us</a></li>

        <li><a href="#">Careers</a></li>

        <li><a href="#">Blog</a></li>

        <li><a href="#">Pricing</a></li>
      </ul>
      <ul class="destinations-list">
        <h3 class="destinations-title">Destinations</h3>

        <li><a href="#">Maldives</a></li>

        <li><a href="#">Los Angelas</a></li>

        <li><a href="#">Las Vegas</a></li>

        <li><a href="#">Torronto</a></li>
      </ul>

      <div class="newsletter-section">
        <h3 class="newsletter-text">Join Our Newsletter</h3>
        <div class="mail-input">
          <input
            class="email-type"
            type="email"
            placeholder="Your email adress"
          />
          <button class="button-type" type="button">Subscribe</button>

          <p class="send-text">
            * Will send you weekly updates for your better <br />tour packages.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
